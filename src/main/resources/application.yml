spring:
  profiles:
    active: dev
  sleuth:
    enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: caio
    password:
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %5level - [traceId=%X{traceId}] - %msg%n"
